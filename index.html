<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Logo Section -->
    <div class="logo">
        <img src="https://i.ibb.co/FBBsgCJ/logo.png" alt="Logo" class="logo-image">
    </div>

    <!-- Movie Catalog Section -->
    <h1>Movie Catalog</h1>
    <div class="catalog">
        <div class="movie">
            <img src="https://upload.wikimedia.org/wikipedia/en/2/25/Red_One_poster.jpg" alt="Red One">
            <p>Red One</p>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/150x150?text=Movie+Title+2" alt="Movie Title 2">
            <p>Movie Title 2</p>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/150x150?text=Movie+Title+3" alt="Movie Title 3">
            <p>Movie Title 3</p>
        </div>
    </div>

    <!-- Snowflakes -->
    <div id="snowflakes"></div>

</body>
</html>
